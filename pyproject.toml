[tool.poetry]
name = "ptyx-mcq-editor"
version = "0.1.0"
description = ""
authors = ["Nicolas Pourcelot <nicolas.pourcelot@gmail.com>"]
readme = "README.md"
packages = [{include = "ptyx_mcq_editor"}]


[tool.poetry.scripts]
mcq-editor = "ptyx_mcq_editor.editor:main"

[tool.black]
line-length = 110

